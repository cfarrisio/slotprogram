<!DOCTYPE html>
<html>
  <head>
    <title>My Chatbot</title>
    <style>
      body {
        background-image: url("https://images.unsplash.com/photo-1512485697122-aead4edb4cb3");
        background-repeat: no-repeat;
        background-size: cover;
        font-family: "Poppins", sans-serif;
      }
      .chat-container {
        margin-top: 20px;
        padding: 10px;
        background-color: white;
        color: black;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 90%;
        margin: 0 auto;
        clear: both;
      }
      .chat-container::after {
        content: "";
        clear: both;
        display: table;
      }
      .chat-container .chat-input {
        width: 100%;
        border: none;
        border-bottom: 1px solid #ccc;
        padding: 10px;
        font-size: 16px;
        font-family: "Poppins", sans-serif;
      }
      .chat-container .chat-input:focus {
        outline: none;
      }
      .chat-container .chat-submit {
        margin-top: 10px;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: "Poppins", sans-serif;
      }
      .chat-container .chat-submit:hover {
        background-color: #3e8e41;
      }
      .chat-container .chat-bubble {
        width: 70%;
        padding: 10px;
        margin: 10px 0;
        float: left;
        background-color: #f2f2f2;
        border-radius: 5px;
        font-size: 16px;
        font-family: "Poppins", sans-serif;
      }
      .chat-container .chat-bubble::after {
        content: "";
        clear: both;
        display: table;
      }
      .chat-container .chat-bubble-response {
        width: 70%;
        padding: 10px;
        margin: 10px 0;
        float: right;
        background-color: #4caf50;
        color: white;
        border-radius: 5px;
        font-size: 16px;
        font-family: "Poppins", sans-serif;
      }
      .chat-container .chat-bubble-response::after {
        content: "";
        clear: both;
        display: table;
      }
      .welcome-message {
        text-align: center;
        font-size: 20px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="welcome-message">{{ welcome_message }}</div>
      <div id="chatbot-messages">
        {% for message in messages %}
        <div
          class="chat-bubble {% if message.sender == 'bot' %}chat-bubble-response{% endif %}"
        >
          {{ message.text }}
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
