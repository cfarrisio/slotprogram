<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
  </head>
  <body>
    <h1>Currency Converter</h1>
    <p>1 ZAR = 0.07 USD (approx.)</p>
    <p>
      <label>ZAR: </label>
      <input type="number" id="zar-input" min="0" step="0.01" value="0">
    </p>
    <p>
      <label>USD: </label>
      <input type="number" id="usd-input" min="0" step="0.01" value="0" readonly>
    </p>
    <button id="convert-btn">Convert</button>

    <script>
      const exchangeRate = 0.07; // Set the exchange rate manually
      const zarInput = document.getElementById('zar-input');
      const usdInput = document.getElementById('usd-input');
      const convertBtn = document.getElementById('convert-btn');

      // Convert ZAR to USD and display the result
      convertBtn.addEventListener('click', () => {
        const zarAmount = zarInput.value;
        const usdAmount = (zarAmount * exchangeRate).toFixed(2);
        usdInput.value = usdAmount;
      });
    </script>
  </body>
</html>
