<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <title>ROI Form</title>
  <link rel="stylesheet" type="text/css" href="roiform.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    #submit-button {
      display: block;
      margin: 0 auto;
      background-color: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12 m6">
          <input type="number" id="adr" name="adr" step="0.01">
          <label for="adr">ADR ($)</label>
        </div>
        <div class="input-field col s12 m6">
          <input type="number" id="monthly" name="monthly" step="1">
          <label for="monthly"># of Monthly Reservations</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <input type="number" id="cost" name="cost" step="0.01">
          <label for="cost">Cost of Current System ($)</label>
        </div>
        <div class="input-field col s12 m6">
          <input type="number" id="direct" name="direct" step="1">
          <label for="direct">Number of Direct Reservations</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <input type="number" id="channels" name="channels" step="1">
          <label for="channels">Number of Booking Channels</label>
        </div>
        <div class="input-field col s12 m6">
          <select id="occupancy" name="occupancy">
            <option value="0.50">50%</option>
            <option value="0.60">60%</option>
            <option value="0.70">70%</option>
            <option value="0.80">80%</option>
            <option value="0.90">90%</option>
            <option value="1.00">100%</option>
          </select>
          <label for="occupancy">Occupancy Rate (%)</label>
        </div>
      </div>
      <button id="submit-button" class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
    </form>
    <p id="results"></p>
  </div>

  <script src="roiform.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
